<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contry.css">
    <link rel="stylesheet" href="css/detalles.css">
    <title>Country Search</title>
</head>
<body>
    <a href=""></a>

    <header>
        <div class="container">
            <img src="img/logo.svg" alt="EscalabAcademy" class="logo">
            <h1 class="title">Country Search</h1>
        </div>
    
    </header>
    <section id="contry-search">
        <div class="container">
            <form action="" id="form">
                <input type="text" placeholder="Search..." autocomplete="off" id="search-input">
            </form>
            
            <div class="navFilter">
                <p>Filter Regions</p>
                <ul>
                    <li class="textSelect">America</li>
                    <li class="textSelect">Asia</li>
                    <li class="textSelect">Africa</li>
                    <li class="textSelect">Europe</li>
                    <li class="textSelect">Oceania</li>
                </ul>
            </div>
        </div>        
    </section>

    <section id="contry-card">
        <div class="container">
            <div id="contry"></div>
            <!-- <div id="detalles"></div> -->
        </div>
    </section>

    <section id="contryDetalles" class="contryDetalles ">
        <div class="container">
            <div class="container-header">
                <p>DETALLES</p>
                <button class="close">Salir</button>
            </div>
            <iframe src="" frameborder="0" name="contryDetalles"></iframe>
        </div>    
    </section>


    <script src="src/main.js"></script>

</body>
</html>
